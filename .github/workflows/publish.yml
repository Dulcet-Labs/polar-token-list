name: Build and Publish Token Lists

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: Enable Corepack
        run: corepack enable

      - name: Use Yarn 4.5.2
        run: corepack prepare yarn@4.5.2 --activate

      - name: Show Yarn version
        run: corepack yarn --version

      - name: Install deps
        run: corepack yarn install --immutable

      - name: Typecheck
        run: corepack yarn typecheck

      - name: Compose lists
        run: corepack yarn compose

      - name: Upload artifact (dist)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
